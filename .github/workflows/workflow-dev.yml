name: Build Artifact
run-name: ${{ github.actor }} executed this event 🤫
on:
  workflow_dispatch:
    inputs:
      name:
        type: choice
        description: Who to greet
        options: 
        - monalisa
        - cschleiden
      message:
        required: true
      use-emoji:
        type: boolean
        description: Include 🎉🤣 emojis
      environment:
        type: environment

permissions: write-all
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "Installing dependencies"
      - run: echo "Run linter"
      - run: echo "Run tests"
      - name: Create Tag
        id: create_tag
        run: |
          RESPONSE=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                         "https://api.github.com/repos/${{ github.repository }}/tags")
          TAG_NAME=""
          if echo "$RESPONSE" | grep -q '"name"'; then
            echo "At least one tag exists"
            MAJOR=$(echo "$TAG_NAME" | cut -d. -f1 | sed 's/v//')
            MINOR=$(echo "$TAG_NAME" | cut -d. -f2)
            PATCH=$(echo "$TAG_NAME" | cut -d. -f3)
            # Increment the appropriate version component
            case $INCREMENT_VERSION in
              MAJOR)
                MAJOR=$(($MAJOR + 1))
                MINOR=0
                PATCH=0
                ;;
              MINOR)
                MINOR=$(($MINOR + 1))
                PATCH=0
                ;;
              PATCH)
                PATCH=$(($PATCH + 1))
                ;;
              *)
                echo "Invalid increment version specified"
                exit 1
                ;;
            esac
            TAG_NAME="v${MAJOR}.${MINOR}.${PATCH}"
          else
            TAG_NAME="v1.0.0"
          fi
          git tag $TAG_NAME
          git push origin $TAG_NAME
          echo "Tag $TAG_NAME created"
          echo "tag=$TAG_NAME" >> "$GITHUB_OUTPUT"
      - name: Build docker image
        run: echo "Build docker image ${{ steps.create_tag.outputs.tag }}"
      - name: Push docker image
        run: echo "Push docker image ${{ steps.create_tag.outputs.tag }}"
      - run: echo "🍏 This job's status is ${{ job.status }}."
